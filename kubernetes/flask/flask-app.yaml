apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: docker.io/pro696969/urlshort:latest
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_SENTINELS
          valueFrom:
            configMapKeyRef:
              name: flask-app-configmap
              key: REDIS_SENTINELS
        - name: REDIS_MASTER
          valueFrom:
            configMapKeyRef:
              name: flask-app-configmap
              key: REDIS_MASTER
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-app-secret
              key: REDIS_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30007
